<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
<p>
    <a href="/blogs">Blog list</a>
</p>
<div th:object="${blog}">
    <!--    <div title="Title:" type="text" th:field="*{title}"></div>-->
    <h1 th:text="${blog.title}"></h1>
    <p>Category: </p>
    <p th:text="${blog.category.name}"></p>
    <p>Content:</p>
    <span th:text="*{content}"></span>
</div>
</body>

</html>
