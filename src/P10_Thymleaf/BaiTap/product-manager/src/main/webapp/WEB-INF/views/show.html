<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>show information product</title></head>
<body>
<a th:href="@{/create}">
    Add a product
</a>
<div th:if="${success!=null}">
    <h3 th:text="${success}" th:color="red"></h3>
</div>

<table border="2" cellpadding="2" cellspacing="0">
    <tr>
        <td width="200">Ten San Pham</td>
        <td width="100">Gia</td>
        <th width="100">Hinh Anh</th>
        <td width="100">Edit</td>
        <td width="100">Delete</td>
        <td width="100">View</td>
    </tr>
    <tr th:each="listProduct : ${list}">
        <td th:text="${listProduct.getTenSanPham()}"></td>
        <td th:text="${listProduct.getGiaSanPham()}"></td>
        <th><img th:src="${listProduct.getHinhAnh()}" width="50" height="60"/></th>
        <td><a th:href="@{/edit/{id}(id=${listProduct.getMaSanPham()})}">edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${listProduct.getMaSanPham()})}">delete</a></td>
        <td><a th:href="@{/view/{id}(id=${listProduct.getMaSanPham()})}">view</a></td>
    </tr>
</table>
<a th:href="@{/find}">
    Find by name
</a>
</body>
</html>
